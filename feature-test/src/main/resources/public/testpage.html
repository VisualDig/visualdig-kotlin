<html>
<head>
    <script>
        var createDiv = function() {
            var node = document.createElement('div');
            node.appendChild(document.createTextNode('jolted!'));
            document.getElementsByTagName('body')[0].appendChild(node);
        };

        setTimeout(function() {
            var node = document.createElement('div');
            node.appendChild(document.createTextNode('Gloogorb'));
            document.getElementsByTagName('body')[0].appendChild(node);

            node = document.createElement('div');
            node.appendChild(document.createTextNode('Galactic'));
            node.style = "text-transform: uppercase;";
            document.getElementsByTagName('body')[0].appendChild(node);
        },1550);
    </script>
</head>
<body>
    <h2>Test Page</h2>
    <img src="http://deelay.me/1000/http://deelay.me/img/1000ms.gif">
    <div>
        <span>
            <input type="button" value="Jolt" onclick="createDiv()">
            <label for="checkbox-jolt">Checkbox Label</label>
            <input id="checkbox-jolt" type="checkbox">
            <div style="margin-top:3px">Nothing right of here</div>
        </span>
    </div>
</body>
</html>
